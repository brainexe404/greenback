<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Greenback ($GBACK)</title>

<style>
  /* Global sizing fix (prevents overflow) */
  *, *::before, *::after { box-sizing: border-box; }

  body{
    margin:0;
    background:#0b0b0b;
    color:#eaeaea;
    font-family: Arial, Helvetica, sans-serif;
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px; /* a bit tighter for phones */
  }

  .card{
    width:100%;
    max-width:520px;
    background:#101010;
    border:4px solid #000;
    padding:18px;                 /* more inner padding so buttons never touch the frame */
    text-align:center;
    box-shadow:0 0 0 4px #1a1a1a;
    overflow:hidden;              /* hard stop: nothing can leak outside */
  }

  img{
    width:240px;
    height:240px;
    max-width:100%;
    image-rendering:pixelated;
    border:4px solid #000;
    background:#0b0b0b;
    display:block;
    margin:0 auto;
  }

  h1{ margin:14px 0 4px; font-size:34px; }

  .ticker{ color:#bdbdbd; margin-bottom:8px; }

  /* READY (force blink on PC too) */
  .ready{
    display:inline-block;
    margin:6px 0 14px;
    padding:6px 10px;
    border:3px solid #000;
    background:#0b0b0b;
    box-shadow:3px 3px 0 #000;
    font-family: ui-monospace, Menlo, Consolas, monospace;
    font-weight:900;
    letter-spacing:1px;
    text-transform:uppercase;
    color:#c8ff2f;

    /* force animation in a reliable way */
    animation: readyBlink 1s steps(2, end) infinite !important;
    will-change: opacity;
  }

  @keyframes readyBlink{
    0%   { opacity:1; }
    49%  { opacity:1; }
    50%  { opacity:0; }
    100% { opacity:0; }
  }

  .lore{
    line-height:1.5;
    margin-bottom:18px;
    color:#d6d6d6;
  }

  /* BUTTONS: equal width, never overflow */
  .btn{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;

    margin:14px 0;
    padding:16px 14px;
    min-height:56px;            /* forces equal height */
    font-weight:900;
    text-transform:uppercase;
    text-decoration:none;

    border:4px solid #000;
    box-shadow:4px 4px 0 #000;
    image-rendering:pixelated;

    cursor:pointer;
    user-select:none;
    position:relative;

    /* ensure no button can go past card padding */
    max-width:100%;
  }

  /* no extra default button styles */
  button.btn{
    background:transparent;
    font:inherit;
  }

  .btn:active{
    transform: translate(2px,2px);
    box-shadow:2px 2px 0 #000;
  }

  /* hover glow (desktop) */
  @media (hover:hover){
    .btn:hover{
      box-shadow:
        4px 4px 0 #000,
        0 0 0 3px #000,
        0 0 0 7px rgba(200,255,47,0.30);
    }
  }

  .btn-x{ background:#c8ff2f; color:#0b0b0b; }
  .btn-buy{ background:#2dff6a; color:#0b0b0b; }
  .btn-ca{ background:#ffffff; color:#0b0b0b; }

  .icon{ width:18px; height:18px; image-rendering:pixelated; flex:0 0 auto; }

  /* CA text: larger + safe truncation */
  .mono{
    font-family: ui-monospace, Menlo, Consolas, monospace;
    font-size:14px;
    font-weight:900;
    text-transform:none;

    max-width:100%;
    overflow:hidden;
    white-space:nowrap;
    text-overflow:ellipsis;
  }

  .small{
    margin-top:12px;
    font-size:12px;
    color:#7f7f7f;
  }

  /* tooltip */
  .tooltip{
    position:absolute;
    top:-36px;
    left:50%;
    transform:translateX(-50%);
    background:#0b0b0b;
    color:#c8ff2f;
    border:3px solid #000;
    box-shadow:3px 3px 0 #000;
    padding:6px 10px;
    font-family: ui-monospace, Menlo, Consolas, monospace;
    font-weight:900;
    letter-spacing:1px;
    text-transform:uppercase;
    opacity:0;
    pointer-events:none;
    transition: opacity 0.12s steps(1, end), transform 0.12s steps(1, end);
    white-space:nowrap;
  }

  .tooltip.show{
    opacity:1;
    transform:translateX(-50%) translateY(-4px);
  }

  /* Mobile spacing tweaks */
  @media (max-width:420px){
    .wrap{ padding:14px; }
    .card{ padding:14px; }
    img{ width:220px; height:220px; }
    h1{ font-size:32px; }
    .btn{ margin:12px 0; padding:15px 12px; }
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <img src="logo.png" alt="Greenback logo" />

    <h1>Greenback</h1>
    <div class="ticker">$GBACK</div>
    <div class="ready">READY</div>

    <div class="lore">
      Old money. New chain.<br>
      Insert coin. Lose wisely.
    </div>

    <!-- X -->
    <a class="btn btn-x js-click"
       href="https://x.com/GannicusXRP"
       target="_blank"
       rel="noopener">
      X / Twitter
    </a>

    <!-- BUY -->
    <a class="btn btn-buy js-click"
       href="https://pump.fun"
       target="_blank"
       rel="noopener">
      <!-- Pixel pill icon -->
      <svg class="icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="2" y="5" width="12" height="6" fill="#000"/>
        <rect x="3" y="6" width="5" height="4" fill="#2dff6a"/>
        <rect x="8" y="6" width="5" height="4" fill="#ffffff"/>
      </svg>
      Buy $GBACK
    </a>

    <!-- CA copy -->
    <button class="btn btn-ca js-click" id="caBtn" type="button">
      <span class="tooltip" id="tip">COPIED!</span>
      <span class="mono" id="caText"></span>
    </button>

    <div class="small">
      The Baron always exits first.
    </div>

  </div>
</div>

<script>
  // ===== CONFIG =====
  const CA = "AoRGp1U1zkW9rz8f9pJPRhhuhTtG3qDudjdajRaFpump";
  document.getElementById("caText").textContent = "CA: " + CA;

  // ===== CLICK SOUND =====
  let audioCtx;
  function clickBeep(){
    try{
      if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const t0 = audioCtx.current_ime ? audioCtx.current_ime : audioCtx.currentTime; // safety
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "square";
      osc.frequency.setValueAtTime(900, t0);
      osc.frequency.exponentialRampToValueAtTime(450, t0 + 0.04);
      gain.gain.setValueAtTime(0.0001, t0);
      gain.gain.exponentialRampToValueAtTime(0.08, t0 + 0.005);
      gain.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.06);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(t0);
      osc.stop(t0 + 0.07);
    }catch(e){}
  }

  document.querySelectorAll(".js-click").forEach(el=>{
    el.addEventListener("click", ()=>clickBeep(), {passive:true});
  });

  // ===== COPY + TOOLTIP =====
  const caBtn = document.getElementById("caBtn");
  const tip = document.getElementById("tip");
  let tipTimer;

  async function copyCA(){
    try{
      await navigator.clipboard.writeText(CA);
    }catch{
      const t = document.createElement("textarea");
      t.value = CA;
      document.body.appendChild(t);
      t.select();
      document.execCommand("copy");
      document.body.removeChild(t);
    }
    tip.classList.add("show");
    clearTimeout(tipTimer);
    tipTimer = setTimeout(()=>tip.classList.remove("show"), 900);
  }

  caBtn.addEventListener("click", copyCA);
</script>
</body>
</html>
