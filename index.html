<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Greenback ($GBACK)</title>

<style>
  *,*::before,*::after{box-sizing:border-box}
  :root{
    --bg:#0b0b0b;
    --card:#101010;
    --ink:#eaeaea;
    --muted:#bdbdbd;
    --yellow:#c8ff2f;
    --green:#2dff6a;
  }

  body{margin:0;background:var(--bg);color:var(--ink);font-family:Arial, Helvetica, sans-serif;}

  /* CRT overlay */
  body::before{
    content:"";position:fixed;inset:0;pointer-events:none;z-index:2;
    background:repeating-linear-gradient(to bottom, rgba(255,255,255,.06) 0 1px, rgba(0,0,0,0) 3px 6px);
    opacity:.08;mix-blend-mode:overlay;
  }
  body::after{
    content:"";position:fixed;inset:0;pointer-events:none;z-index:1;
    background:rgba(255,255,255,.02);
    opacity:0;
    animation:crtFlicker 7s steps(1,end) infinite;
  }
  @keyframes crtFlicker{
    0%,52%,100%{opacity:0}
    53%{opacity:.05}
    54%{opacity:0}
    78%{opacity:.03}
    79%{opacity:0}
  }

  .wrap,.card{position:relative;z-index:5}

  .wrap{
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
  }

  .card{
    width:100%;
    max-width:520px;
    background:var(--card);
    border:4px solid #000;
    box-shadow:0 0 0 4px #1a1a1a;
    padding:18px;
    text-align:center;
    position:relative;
  }

  .logo{
    width:240px;height:240px;
    border:4px solid #000;
    background:#0b0b0b;
    image-rendering:pixelated;
    margin:0 auto;
    animation:bob 2.4s steps(2,end) infinite;
  }
  @keyframes bob{
    0%,50%,100%{transform:translateY(0)}
    25%,75%{transform:translateY(-2px)}
  }

  h1{margin:12px 0 4px;font-size:34px}
  .ticker{color:var(--muted);margin-bottom:8px}

  .btn{
    width:100%;
    margin:12px 0;
    padding:16px;
    font-weight:900;
    border:4px solid #000;
    box-shadow:4px 4px 0 #000;
    cursor:pointer;
    background:var(--yellow);
    color:#0b0b0b;
    position:relative;
  }

  .btn-ca{
    background:#fff;
  }

  .mono{
    font-family:ui-monospace, Menlo, Consolas, monospace;
    font-weight:900;
    overflow-wrap:anywhere;
  }

  .ca-wrap{position:relative}

  /* âœ… TOOLTIP FIX */
  .tooltip{
    position:absolute;
    top:-46px;
    left:50%;
    transform:translateX(-50%);
    background:#0b0b0b;
    color:var(--yellow);
    border:3px solid #000;
    box-shadow:3px 3px 0 #000;
    padding:6px 10px;
    font-family:ui-monospace, Menlo, Consolas, monospace;
    font-weight:900;
    letter-spacing:1px;
    text-transform:uppercase;
    opacity:0;
    pointer-events:none;
    transition:opacity .12s steps(1,end);
    white-space:pre-line;   /* ðŸ‘ˆ THIS IS THE KEY LINE */
    text-align:center;
  }
  .tooltip.show{opacity:1}

  .hint{
    font-family:ui-monospace, Menlo, Consolas, monospace;
    font-size:11px;
    color:#8d8d8d;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <img class="logo" src="logo.png" alt="Greenback logo">

    <h1>Baron Greenback</h1>
    <div class="ticker">$GBARON</div>

    <div class="ca-wrap">
      <button class="btn btn-ca" id="caBtn" type="button">
        <span class="tooltip" id="tip">BARON APPROVES
SEE YOU AT ATH!</span>
        <span class="mono" id="caText"></span>
      </button>
    </div>

    <div class="hint">tap to copy</div>

  </div>
</div>

<script>
  const CA = "AoRGp1U1zkW9rz8f9pJPRhhuhTtG3qDudjdajRaFpump";
  document.getElementById("caText").textContent = CA;

  const tip = document.getElementById("tip");
  let tipTimer;

  document.getElementById("caBtn").addEventListener("click", async ()=>{
    try{
      await navigator.clipboard.writeText(CA);
    }catch{
      const t=document.createElement("textarea");
      t.value=CA;
      document.body.appendChild(t);
      t.select();
      document.execCommand("copy");
      document.body.removeChild(t);
    }

    tip.classList.add("show");
    clearTimeout(tipTimer);
    tipTimer = setTimeout(()=> tip.classList.remove("show"), 1200);
  });
</script>
</body>
</html>
