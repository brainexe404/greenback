<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Greenback ($GBACK)</title>

<style>
/* ===== BASE ===== */
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0b0b0b;
  color: #eaeaea;
  font-family: Arial, Helvetica, sans-serif;
}

.wrap {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* ===== FRAME ===== */
.card {
  max-width: 520px;
  width: 100%;
  background: #101010;
  border: 4px solid #1f1f1f;
  outline: 4px solid #000;
  border-radius: 16px;
  padding: 22px;
  text-align: center;
}

/* ===== IMAGE ===== */
img.logo {
  width: 240px;
  height: 240px;
  image-rendering: pixelated;
  border: 4px solid #000;
  background: #fff;
}

/* ===== TEXT ===== */
h1 {
  margin: 16px 0 4px;
  font-size: 34px;
}

.ticker {
  color: #bdbdbd;
  margin-bottom: 10px;
}

.lore {
  line-height: 1.5;
  margin-bottom: 18px;
  color: #d6d6d6;
}

/* ===== BLINKING DEGEN ===== */
.ready {
  font-weight: 900;
  letter-spacing: 2px;
  margin-bottom: 14px;
  animation: blink 1s steps(2, start) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* ===== PIXEL BUTTON BASE ===== */
.btn {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 12px 0;
  padding: 14px 10px;
  font-weight: 900;
  text-transform: uppercase;
  text-decoration: none;
  border: 4px solid #000;
  outline: 3px solid #000;
  cursor: pointer;
  image-rendering: pixelated;
  transition: transform 0.05s ease;
}

.btn:active {
  transform: translateY(2px);
}

/* ===== BUTTON COLORS ===== */
.btn-x {
  background: #caff2f;
  color: #000;
}

.btn-buy {
  background: #2bff6a;
  color: #000;
}

.btn-ca {
  background: #ffffff;
  color: #000;
  font-size: 14px;
  text-transform: none;
  word-break: break-all;
}

/* ===== HOVER PIXEL GLOW ===== */
.btn:hover {
  box-shadow:
    4px 4px 0 #000,
    0 0 0 4px #000,
    0 0 14px rgba(180,255,120,0.6);
}

/* ===== CA SPECIAL VIBE ===== */
.btn-ca:hover {
  box-shadow:
    4px 4px 0 #000,
    0 0 0 4px #000,
    0 0 16px rgba(255,255,255,0.45);
}

/* ===== ICON ===== */
.icon {
  width: 16px;
  height: 16px;
  image-rendering: pixelated;
}

/* ===== TOOLTIP ===== */
.tooltip {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  padding: 8px 14px;
  border: 3px solid #fff;
  font-weight: 800;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.tooltip.show {
  opacity: 1;
}

/* ===== FOOTER ===== */
.small {
  margin-top: 14px;
  font-size: 12px;
  color: #7f7f7f;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <img src="logo.png" alt="Greenback logo" class="logo">

    <h1>Greenback</h1>
    <div class="ticker">$GBACK</div>

    <div class="lore">
      Old money. New chain.<br>
      Insert coin. Lose wisely.
    </div>

    <div class="ready">DEGEN</div>

    <!-- X BUTTON -->
    <a href="https://x.com/GannicusXRP" target="_blank" class="btn btn-x sound">
      X / Twitter
    </a>

    <!-- BUY BUTTON -->
    <a href="https://pump.fun" target="_blank" class="btn btn-buy sound">
      <img src="pill.png" class="icon" alt="">
      Buy $GBACK
    </a>

    <!-- CA COPY BUTTON -->
    <button class="btn btn-ca sound" onclick="copyCA()">
      CA: AoRGp1U1zkW9rz8f9pJPRhhuhTtG3qDudjdajRaFpump
    </button>

    <div class="small">
      The Baron always exits first.
    </div>
  </div>
</div>

<div class="tooltip" id="tooltip">COPIED</div>

<!-- CLICK SOUND -->
<audio id="click">
  <source src="click.mp3" type="audio/mpeg">
</audio>

<script>
/* CLICK SOUND */
document.querySelectorAll('.sound').forEach(el => {
  el.addEventListener('click', () => {
    const s = document.getElementById('click');
    s.currentTime = 0;
    s.play();
  });
});

/* COPY CA */
function copyCA() {
  const ca = "AoRGp1U1zkW9rz8f9pJPRhhuhTtG3qDudjdajRaFpump";
  navigator.clipboard.writeText(ca);

  const t = document.getElementById('tooltip');
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 1200);
}
</script>
</body>
</html>
