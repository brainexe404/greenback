<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Baron Greenback ($GBARON)</title>

  <!-- Prevent aggressive caching during iteration -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html,body{height:100%;margin:0;background:#070b10;color:#eaf2ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px;text-align:center}
    .card{max-width:520px;width:100%;border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:18px;background:rgba(255,255,255,.04)}
    .muted{color:#93a4c7;font-size:14px;line-height:1.4}
    a{color:#c8ff2f;font-weight:800;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>

  <script>
    (function () {
      var MOBILE_MAX = 900;

      function isMobileNow(){
        var w = Math.min(window.innerWidth || 9999, screen.width || 9999);
        return w <= MOBILE_MAX || /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function pickTarget(){
        return isMobileNow() ? "mobile.html" : "desktop.html";
      }

      function swapIn(target){
        fetch(target, { cache: "no-store" })
          .then(function(r){
            if(!r.ok) throw new Error("Fetch failed: " + r.status);
            return r.text();
          })
          .then(function(html){
            document.open();
            document.write(html);
            document.close();
          })
          .catch(function(){
            // fallback (URL will show /mobile.html or /desktop.html if fetch is blocked)
            location.replace(target);
          });
      }

      swapIn(pickTarget());

      var t = null;
      window.addEventListener("resize", function(){
        clearTimeout(t);
        t = setTimeout(function(){
          swapIn(pickTarget());
        }, 200);
      });
    })();
  </script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div style="font-weight:900;letter-spacing:.2px;font-size:18px;margin-bottom:6px;">Loading $GBARON…</div>
      <div class="muted">
        If you aren’t redirected, open:
        <div style="margin-top:10px;">
          <a href="mobile.html">mobile.html</a> · <a href="desktop.html">desktop.html</a>
        </div>
      </div>
    </div>
  </div>

  <noscript>
    <div class="wrap">
      <div class="card">
        <div style="font-weight:900;font-size:18px;margin-bottom:6px;">JavaScript is off</div>
        <div class="muted">
          Open: <a href="mobile.html">mobile.html</a> or <a href="desktop.html">desktop.html</a>
        </div>
      </div>
    </div>
  </noscript>
</body>
</html>
