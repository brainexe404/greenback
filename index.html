<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Baron Greenback ($GBARON)</title>
  <meta name="theme-color" content="#070b10" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <style>
    html,body{height:100%;margin:0;background:#05070b;overflow:hidden}
    iframe{position:fixed;inset:0;width:100%;height:100%;border:0;background:#05070b}
  </style>
</head>
<body>
  <iframe id="app" title="Baron Greenback"></iframe>
  <script>
    /* GBARON_FIXPACK_IFRAME_v1: clean URL router using iframe (no desktop.html in address bar) */
    (function(){
      var MOBILE_MAX = 900;
      function isMobile(){
        var w=Math.min(window.innerWidth||9999, screen.width||9999);
        return (w<=MOBILE_MAX) || /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }
      var f=document.getElementById('app');
      function setSrc(){
        var page = isMobile() ? 'mobile.html' : 'desktop.html';
        // cache-bust so updates show immediately
        f.src = page + '?v=' + Date.now();
        try{ history.replaceState(null,'','/'); }catch(e){}
      }
      setSrc();
      window.addEventListener('resize', function(){
        // only swap if crossing breakpoint
        var nowMobile=isMobile();
        var cur = f.src.includes('mobile.html');
        if(nowMobile!==cur) setSrc();
      });
    })();
  </script>
</body>
</html>
