<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Baron Greenback ($GBARON)</title>

  <meta name="theme-color" content="#070b10" />

  <!-- discourage caching (CDNs may still cache, SW below fixes that) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html,body{
      height:100%;
      margin:0;
      background:#070b10;
      color:#eaf2ff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
      text-align:center;
    }
    .card{
      width:min(520px,92vw);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      background:rgba(255,255,255,.04);
      padding:18px;
    }
    .title{
      font-weight:900;
      font-size:18px;
      letter-spacing:.2px;
      margin-bottom:6px;
    }
    .muted{
      color:#93a4c7;
      font-size:14px;
      line-height:1.4;
    }
    a{
      color:#c8ff2f;
      font-weight:800;
      text-decoration:none;
    }
    a:hover{text-decoration:underline}
  </style>

  <script>
    (function () {
      // bump this number when you deploy changes
      // (also bump CACHE_VERSION in sw.js to match)
      var BUILD = "1000";

      // Adjust cutoff if you want
      var MOBILE_MAX = 900;

      function isMobile(){
        var w = Math.min(window.innerWidth || 9999, screen.width || 9999);
        return (
          w <= MOBILE_MAX ||
          /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
        );
      }

      function targetPage(){
        return isMobile() ? "mobile.html" : "desktop.html";
      }

      // Register service worker to force fresh loads for mobile/desktop
      // This fixes the "mobile.html works only with ?v=999" caching issue.
      function registerSW(){
        if (!("serviceWorker" in navigator)) return Promise.resolve();
        return navigator.serviceWorker.register("sw.js?v=" + encodeURIComponent(BUILD)).catch(function(){});
      }

      // Use iframe so URL stays "/"
      function mount(page){
        var f = document.getElementById("app");
        // cache-bust the iframe src for stubborn CDNs
        f.src = page + "?v=" + encodeURIComponent(BUILD);
      }

      // Boot
      registerSW().finally(function(){
        mount(targetPage());
      });

      // Optional: re-route on resize/orientation change
      var rt = null;
      window.addEventListener("resize", function(){
        clearTimeout(rt);
        rt = setTimeout(function(){
          mount(targetPage());
        }, 250);
      });
    })();
  </script>
</head>

<body>
  <!-- Keeping URL clean: load pages inside an iframe -->
  <iframe
    id="app"
    title="Baron Greenback"
    style="position:fixed;inset:0;width:100%;height:100%;border:0;background:#070b10"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- Fallback UI if iframe fails / JS fails -->
  <noscript>
    <div class="wrap">
      <div class="card">
        <div class="title">JavaScript disabled</div>
        <div class="muted">
          Open manually:<br>
          <a href="mobile.html?v=1000">mobile</a> Â·
          <a href="desktop.html?v=1000">desktop</a>
        </div>
      </div>
    </div>
  </noscript>
</body>
</html>
