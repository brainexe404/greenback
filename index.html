<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Greenback ($GBACK)</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  background: #0b0b0b;
  color: #eaeaea;
  font-family: Arial, Helvetica, sans-serif;
}

.wrap {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 520px;
  background: #101010;
  border: 4px solid #000;
  padding: 22px;
  text-align: center;
  box-shadow: 0 0 0 4px #1a1a1a;
}

/* ===== IMAGE ===== */
img {
  width: 240px;
  height: 240px;
  image-rendering: pixelated;
  border: 4px solid #000;
  background: #0b0b0b;
}

/* ===== TEXT ===== */
h1 {
  margin: 14px 0 4px;
  font-size: 34px;
}

.ticker {
  color: #bdbdbd;
  margin-bottom: 14px;
}

.lore {
  line-height: 1.5;
  margin-bottom: 18px;
  color: #d6d6d6;
}

/* ===== PIXEL BUTTONS ===== */
.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 14px 0;
  padding: 14px;
  font-weight: 900;
  text-transform: uppercase;
  text-decoration: none;
  border: 4px solid #000;
  box-shadow:
    4px 4px 0 #000;
  image-rendering: pixelated;
  cursor: pointer;
  user-select: none;
}

.btn:active {
  transform: translate(2px,2px);
  box-shadow: 2px 2px 0 #000;
}

/* COLORS */
.btn-x {
  background: #c8ff2f;
  color: #0b0b0b;
}

.btn-buy {
  background: #2dff6a;
  color: #0b0b0b;
}

.btn-ca {
  background: #ffffff;
  color: #0b0b0b;
}

/* ===== ICON ===== */
.pf-icon {
  width: 18px;
  height: 18px;
  image-rendering: pixelated;
}

/* ===== CA TEXT ===== */
.mono {
  font-family: ui-monospace, Menlo, Consolas, monospace;
  font-size: 12px;
  text-transform: none;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  max-width: 100%;
}

/* ===== FOOTER ===== */
.small {
  margin-top: 12px;
  font-size: 12px;
  color: #7f7f7f;
}

/* ===== COPY FEEDBACK ===== */
.toast {
  height: 14px;
  margin-top: 6px;
  font-size: 12px;
  color: #bdbdbd;
}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<img src="logo.png" alt="Greenback logo" />

<h1>Greenback</h1>
<div class="ticker">$GBACK</div>

<div class="lore">
Old money. New chain.<br>
Insert coin. Lose wisely.
</div>

<!-- X BUTTON -->
<a class="btn btn-x"
   href="https://x.com/GannicusXRP"
   target="_blank"
   rel="noopener">
X / Twitter
</a>

<!-- BUY BUTTON (LIVE) -->
<a class="btn btn-buy"
   href="https://pump.fun"
   target="_blank"
   rel="noopener">

<!-- pixel Pump.fun icon -->
<svg class="pf-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <rect x="1" y="1" width="14" height="14" fill="#0b0b0b"/>
  <rect x="4" y="5" width="8" height="6" fill="#2dff6a"/>
  <rect x="5" y="6" width="2" height="2" fill="#000"/>
  <rect x="9" y="6" width="2" height="2" fill="#000"/>
  <rect x="6" y="9" width="4" height="1" fill="#000"/>
</svg>

Buy $GBACK
</a>

<!-- CA COPY BUTTON -->
<button class="btn btn-ca" id="caBtn">
<span class="mono" id="caText"></span>
</button>

<div class="toast" id="toast"></div>

<div class="small">
The Baron always exits first.
</div>

</div>
</div>

<script>
/* ===== TEST CA ===== */
const CA = "AoRGp1U1zkW9rz8f9pJPRhhuhTtG3qDudjdajRaFpump";

/* inject CA */
document.getElementById("caText").textContent = "CA: " + CA;

/* copy on click */
document.getElementById("caBtn").onclick = async () => {
  try {
    await navigator.clipboard.writeText(CA);
  } catch {
    const t = document.createElement("textarea");
    t.value = CA;
    document.body.appendChild(t);
    t.select();
    document.execCommand("copy");
    document.body.removeChild(t);
  }
  const toast = document.getElementById("toast");
  toast.textContent = "Copied!";
  setTimeout(() => toast.textContent = "", 1200);
};
</script>

</body>
</html>
