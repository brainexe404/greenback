<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greenback ($GBACK)</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: Arial, Helvetica, sans-serif;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 520px;
      width: 100%;
      background: #101010;
      border: 2px solid #1f1f1f;
      border-radius: 16px;
      padding: 22px;
      text-align: center;
    }
    img {
      width: 240px;
      height: 240px;
      image-rendering: pixelated;
      border-radius: 14px;
      border: 2px solid #1f1f1f;
      background: #0b0b0b;
    }
    h1 {
      margin: 14px 0 4px;
      font-size: 34px;
    }
    .ticker {
      color: #bdbdbd;
      margin-bottom: 14px;
    }
    .lore {
      line-height: 1.5;
      margin-bottom: 18px;
      color: #d6d6d6;
    }
    a {
      display: block;
      margin: 8px 0;
      padding: 12px;
      background: #d6ff3d;
      color: #0b0b0b;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      border: 2px solid #b5db2f;
    }
    .secondary {
      background: #eaeaea;
      border-color: #cfcfcf;
    }
    .ca {
      margin-top: 14px;
      padding: 10px;
      border: 2px dashed #2a2a2a;
      border-radius: 12px;
      font-size: 13px;
      color: #bdbdbd;
      word-break: break-all;
    }
    .small {
      margin-top: 10px;
      font-size: 12px;
      color: #7f7f7f;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="logo.png" alt="Greenback logo" />
      <h1>Greenback</h1>
      <div class="ticker">$GBACK</div>

      <div class="lore">
        Old money. New chain.<br>
        You’re either early — or exit liquidity.
      </div>

      <a href="https://x.com/YOUR_X_HANDLE" target="_blank">X / Twitter</a>
      <a href="https://t.me/YOUR_TELEGRAM" target="_blank" class="secondary">Telegram</a>

      <div class="ca">
        CA: PASTE_CONTRACT_ADDRESS_HERE
      </div>

      <div class="small">
        The Baron approves.
      </div>
    </div>
  </div>
</body>
</html>
