<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Greenback ($GBACK)</title>

<style>
  *,*::before,*::after{box-sizing:border-box}
  :root{
    --bg:#0b0b0b;
    --card:#101010;
    --ink:#eaeaea;
    --muted:#bdbdbd;
    --yellow:#c8ff2f;
    --green:#2dff6a;
  }

  body{
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font-family:Arial, Helvetica, sans-serif;
  }

  /* CRT overlay */
  body::before{
    content:"";
    position:fixed;inset:0;
    pointer-events:none;
    z-index:2;
    background:repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,.06) 0 1px,
      rgba(0,0,0,0) 3px 6px
    );
    opacity:.08;
    mix-blend-mode:overlay;
  }
  body::after{
    content:"";
    position:fixed;inset:0;
    pointer-events:none;
    z-index:1;
    background:rgba(255,255,255,.02);
    opacity:0;
    animation:crtFlicker 7s steps(1,end) infinite;
  }
  @keyframes crtFlicker{
    0%,52%,100%{opacity:0}
    53%{opacity:.05}
    54%{opacity:0}
    78%{opacity:.03}
    79%{opacity:0}
  }

  /* keep content above CRT */
  .wrap,.card{position:relative;z-index:5}

  .wrap{
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
    padding-bottom:calc(12px + env(safe-area-inset-bottom));
  }

  .card{
    width:100%;
    max-width:520px;
    background:var(--card);
    border:4px solid #000;
    box-shadow:0 0 0 4px #1a1a1a;
    padding:18px;
    text-align:center;
  }

  .logo{
    width:240px;height:240px;
    max-width:100%;
    border:4px solid #000;
    background:#0b0b0b;
    image-rendering:pixelated;
    display:block;
    margin:0 auto;
    animation:bob 2.4s steps(2,end) infinite;
    will-change:transform;
  }
  @keyframes bob{
    0%,50%,100%{transform:translateY(0)}
    25%,75%{transform:translateY(-2px)}
  }

  h1{margin:12px 0 4px;font-size:34px}
  .ticker{color:var(--muted);margin-bottom:8px}

  .degen{
    display:inline-block;
    margin:6px 0 12px;
    padding:6px 10px;
    border:3px solid #000;
    background:#0b0b0b;
    box-shadow:3px 3px 0 #000;
    font-family:ui-monospace, Menlo, Consolas, monospace;
    font-weight:900;
    letter-spacing:1px;
    text-transform:uppercase;
    color:var(--yellow);
    animation:blink 1s steps(1,end) infinite;
  }
  @keyframes blink{
    0%,49%{opacity:1}
    50%,100%{opacity:0}
  }

  .terminal{
    margin:0 auto 12px;
    width:100%;
    border:3px solid #000;
    box-shadow:3px 3px 0 #000;
    background:#0b0b0b;
    padding:10px 12px;
    text-align:left;
    font-family:ui-monospace, Menlo, Consolas, monospace;
    font-size:12px;
    line-height:1.45;
    color:#cfcfcf;
    user-select:none;
  }

  .prompt{color:var(--yellow);font-weight:900}
  .dim{color:#9a9a9a}
  .ok{color:var(--green);font-weight:900}

  .cursor{
    display:inline-block;
    width:8px;height:12px;
    background:var(--yellow);
    margin-left:6px;
    transform:translateY(2px);
    animation:cursor .8s steps(1,end) infinite;
  }
  @keyframes cursor{
    0%,49%{opacity:1}
    50%,100%{opacity:0}
  }

  .term-icon{
    width:14px;height:14px;
    margin-left:6px;
    image-rendering:pixelated;
    vertical-align:-2px;
  }

  .btn{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    margin:12px 0;
    padding:16px 14px;
    min-height:56px;
    font-weight:900;
    text-transform:uppercase;
    text-decoration:none;
    border:4px solid #000;
    box-shadow:4px 4px 0 #000;
    user-select:none;
    cursor:pointer;
  }
  .btn:active{
    transform:translate(2px,2px);
    box-shadow:2px 2px 0 #000
  }
  button.btn{
    background:none;
    font:inherit;
    outline:none;
    appearance:none;
  }

  .btn-yellow{background:var(--yellow);color:#0b0b0b}
  .btn-green{background:var(--green);color:#0b0b0b}

  /* CA button forced white */
  .btn-ca{
    background:#fff !important;
    color:#0b0b0b !important;
  }
  .btn-ca .mono{
    color:#0b0b0b !important;
  }

  .icon{
    width:36px;height:36px;
    image-rendering:pixelated;
    flex:0 0 auto;
  }

  .mono{
    font-family:ui-monospace, Menlo, Consolas, monospace;
    font-size:14px;
    font-weight:900;
    overflow:hidden;
    white-space:nowrap;
    text-overflow:ellipsis;
  }

  .hint{
    font-family:ui-monospace, Menlo, Consolas, monospace;
    font-size:11px;
    color:#8d8d8d;
    margin-top:-6px;
    margin-bottom:8px;
    user-select:none;
  }

  .ca-wrap{position:relative}

  .tooltip{
    position:absolute;
    top:-36px;left:50%;
    transform:translateX(-50%);
    background:#0b0b0b;
    color:var(--yellow);
    border:3px solid #000;
    box-shadow:3px 3px 0 #000;
    padding:6px 10px;
    font-family:ui-monospace, Menlo, Consolas, monospace;
    font-weight:900;
    opacity:0;
    pointer-events:none;
    transition:opacity .12s steps(1,end),
               transform .12s steps(1,end);
    white-space:nowrap;
  }
  .tooltip.show{
    opacity:1;
    transform:translateX(-50%) translateY(-4px);
  }

  .baron-line{
    margin-top:8px;
    width:100%;
    text-align:left;
    position:relative;
    font-family:ui-monospace, Menlo, Consolas, monospace;
    font-size:12px;
    user-select:none;
  }

  .glitchwipe{
    position:absolute;
    left:-10%;top:2px;
    width:120%;height:16px;
    pointer-events:none;
    opacity:0;
    background:linear-gradient(90deg,
      rgba(45,255,106,0) 0%,
      rgba(45,255,106,.35) 10%,
      rgba(200,255,47,.70) 45%,
      rgba(255,255,255,.35) 55%,
      rgba(45,255,106,.25) 75%,
      rgba(45,255,106,0) 100%);
    mix-blend-mode:screen;
  }
  .baron-line.glitch .glitchwipe{
    opacity:1;
    animation:glitchWipe 220ms steps(6,end) 1;
  }
  @keyframes glitchWipe{
    0%{transform:translateX(-40%) skewX(-18deg)}
    100%{transform:translateX(55%) skewX(18deg);opacity:0}
  }

  /* ---- MOBILE FIT FIXES ---- */
  @media (max-width:420px){
    .wrap{align-items:flex-start}
    .card{padding:10px;margin-top:6px}
    .logo{width:150px;height:150px}
    h1{font-size:26px;margin:6px 0 2px}
    .terminal{font-size:11px;padding:8px 10px}
    .btn{margin:8px 0;padding:12px 10px;min-height:48px}
    .icon{width:28px;height:28px}
    .baron-line{font-size:11px}
  }

  @media (max-width:420px) and (max-height:740px){
    .logo{width:135px;height:135px}
    .btn{min-height:44px}
    .icon{width:26px;height:26px}
  }

  @media (max-width:420px) and (max-height:690px){
    .card{
      max-height:calc(100dvh - 18px - env(safe-area-inset-bottom));
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }
  }

  @media (prefers-reduced-motion: reduce){
    .logo,.degen,.cursor{
      animation-duration:inherit !important;
    }
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <img class="logo" src="logo.png" alt="Greenback logo">

    <h1>Greenback</h1>
    <div class="ticker">$GBACK</div>
    <div class="degen">DEGEN</div>

    <div class="terminal">
      <div><span class="prompt">&gt;</span> <span id="termLine1" class="dim"></span></div>
      <div><span class="prompt">&gt;</span> <span id="termLine2" class="dim"></span></div>
      <div><span class="prompt">&gt;</span> <span id="termLine3" class="dim"></span><span class="cursor"></span></div>
    </div>

    <a class="btn btn-yellow js-click" id="insertBtn">
      <img class="icon" src="pump.png" alt="">
      INSERT COINS
    </a>

    <a class="btn btn-green js-click" id="dexBtn">
      <img class="icon" src="dex.png" alt="">
      DEXSCREENER
    </a>

    <a class="btn btn-yellow js-click" href="https://x.com/" target="_blank">
      <img class="icon" src="x.png" alt="">
      TWITTER
    </a>

    <div class="ca-wrap">
      <button class="btn btn-ca js-click" id="caBtn">
        <span class="tooltip" id="tip">COPIED!</span>
        <span class="mono" id="caText"></span>
      </button>
    </div>
    <div class="hint">tap to copy (copies full CA)</div>

    <div class="baron-line" id="baronLine">
      <span class="glitchwipe"></span>
      <span class="prompt">&gt;</span>
      <span id="baronTyped" class="ok"></span><span id="baronCursor" class="cursor"></span>
    </div>

  </div>
</div>

<audio id="clickSfx" src="arcade.mp3" preload="auto"></audio>

<script>
const CA="AoRGp1U1zkW9rz8f9pJPRhhuhTtG3qDudjdajRaFpump";
document.getElementById("caText").textContent="CA: "+CA.slice(0,6)+"..."+CA.slice(-6);
document.getElementById("insertBtn").href="https://pump.fun";
document.getElementById("dexBtn").href="https://dexscreener.com";

const tip=document.getElementById("tip");
document.getElementById("caBtn").onclick=async()=>{
  try{await navigator.clipboard.writeText(CA);}
  catch{window.prompt("Copy CA:",CA);}
  tip.classList.add("show");
  setTimeout(()=>tip.classList.remove("show"),900);
};

const sfx=document.getElementById("clickSfx");
document.querySelectorAll(".js-click").forEach(b=>{
  b.addEventListener("click",()=>{
    try{sfx.currentTime=0;sfx.play();}catch{}
  });
});

const l1=termLine1,l2=termLine2,l3=termLine3;
const baronText="THE BARON ALWAYS EXITS FIRST";
const baronEl=document.getElementById("baronTyped");
const baronLine=document.getElementById("baronLine");
let timers=[];

function t(fn,ms){const x=setTimeout(fn,ms);timers.push(x);}
function clearAll(){timers.forEach(x=>{clearTimeout(x);clearInterval(x)});timers=[];}

function type(el,txt,s,cb){
  let i=0;
  const x=setInterval(()=>{
    el.textContent+=txt[i++]||"";
    if(i>=txt.length){clearInterval(x);cb&&cb();}
  },s);
  timers.push(x);
}

function baron(){
  baronLine.classList.remove("glitch");
  void baronLine.offsetWidth;
  baronLine.classList.add("glitch");
  baronEl.textContent="";
  t(()=>{
    let i=0;
    const x=setInterval(()=>{
      baronEl.textContent+=baronText[i++]||"";
      if(i>=baronText.length)clearInterval(x);
    },14);
    timers.push(x);
  },90);
}

function cycle(){
  clearAll();
  l1.textContent=l2.textContent=l3.textContent=baronEl.textContent="";
  type(l1,"initializing degen terminal...",18,()=>{
    t(()=>type(l2,"loading greenback protocol v0.0.1",14,()=>{
      t(()=>type(l3,"status: READY",16,baron),140);
    }),140);
  });
}

cycle();
setInterval(cycle,10000);
</script>
</body>
</html>
