<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Baron Greenback ($GBARON)</title>
  <meta name="theme-color" content="#070b10" />

  <script>
    (function () {
      var MOBILE_MAX = 900;

      function qs(name){ return new URLSearchParams(location.search).get(name); }
      function isMobile(){
        var w = Math.min(window.innerWidth || 9999, screen.width || 9999);
        return (w <= MOBILE_MAX) || /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }
      function pick(){
        if (qs("desktop") === "1") return "desktop.html";
        if (qs("mobile") === "1")  return "mobile.html";
        return isMobile() ? "mobile.html" : "desktop.html";
      }

      // Instant redirect: no UI flash, no document.write
      var page = pick();

      // keep ?v= cachebuster if you use it
      var v = qs("v");
      var url = page + (location.search || "");
      if (v && !location.search.includes("v=")) {
        url = page + "?v=" + encodeURIComponent(v);
      }

      if (!location.pathname.endsWith("/" + page)) {
        location.replace(url);
      }
    })();
  </script>
</head>
<body></body>
</html>
