<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Baron Greenback ($GBARON)</title>

  <meta name="theme-color" content="#070b10" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html,body{height:100%;margin:0;background:#070b10;color:#eaf2ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px;text-align:center}
    .card{max-width:520px;width:100%;border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:18px;background:rgba(255,255,255,.04)}
    .muted{color:#93a4c7;font-size:14px;line-height:1.4}
    a{color:#c8ff2f;font-weight:800;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>


  <script>
    (function () {
      var MOBILE_MAX = 900;

      function qs(name){
        return new URLSearchParams(location.search).get(name);
      }

      function isMobile(){
        var w = Math.min(window.innerWidth || 9999, screen.width || 9999);
        return (w <= MOBILE_MAX) || /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      // /?desktop=1  -> force desktop
      // /?mobile=1   -> force mobile
      function pick(){
        if (qs("desktop") === "1") return "desktop.html";
        if (qs("mobile") === "1")  return "mobile.html";
        return isMobile() ? "mobile.html" : "desktop.html";
      }

      async function loadPage(page){
        // keep URL clean (no /mobile.html or /desktop.html)
        try { history.replaceState(null, "", "/"); } catch(e){}

        // preserve ?v= cachebuster if you use it
        var v = qs("v");
        var url = page + (v ? ("?v=" + encodeURIComponent(v)) : "");

        try{
          var res = await fetch(url, { cache: "no-store" });
          if(!res.ok) throw new Error("HTTP " + res.status);
          var html = await res.text();

          // Replace the whole document with the fetched HTML
          document.open();
          document.write(html);
          document.close();
        }catch(err){
          console.error(err);
          // If fetch fails, fall back to showing helpful links
          document.addEventListener("DOMContentLoaded", function(){
            var el = document.getElementById("err");
            if(el) el.textContent = "Could not load " + page + " (" + String(err) + ")";
          });
        }
      }

      loadPage(pick());
    })();
  </script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div style="font-weight:900;letter-spacing:.2px;font-size:18px;margin-bottom:6px;">Loading $GBARON…</div>
      <div class="muted" id="err">
        If you aren’t redirected, open:
        <div style="margin-top:10px;">
          <a href="/?mobile=1">/?mobile=1</a> · <a href="/?desktop=1">/?desktop=1</a>
        </div>
      </div>
    </div>
  </div>

  <noscript>
    <div class="wrap">
      <div class="card">
        <div style="font-weight:900;font-size:18px;margin-bottom:6px;">JavaScript is off</div>
        <div class="muted">
          Open: <a href="mobile.html">mobile.html</a> or <a href="desktop.html">desktop.html</a>
        </div>
      </div>
    </div>
  </noscript>
</body>
</html>
