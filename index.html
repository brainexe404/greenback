<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Baron Greenback ($GBARON)</title>

  <!-- Minimal styling: this page is only a router -->
  <meta name="theme-color" content="#070b10" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html,body{
      height:100%;
      margin:0;
      background:#070b10;
      color:#eaf2ff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
      text-align:center;
    }
    .card{
      width:min(520px,92vw);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      background:rgba(255,255,255,.04);
      padding:18px;
    }
    .title{
      font-weight:900;
      font-size:18px;
      letter-spacing:.2px;
      margin-bottom:6px;
    }
    .muted{
      color:#93a4c7;
      font-size:14px;
      line-height:1.4;
    }
    a{
      color:#c8ff2f;
      font-weight:800;
      text-decoration:none;
    }
    a:hover{text-decoration:underline}
  </style>

  <script>
    (function () {
      // Adjust if you want a different cutoff
      var MOBILE_MAX = 900;

      function isMobile(){
        var w = Math.min(window.innerWidth || 9999, screen.width || 9999);
        return (
          w <= MOBILE_MAX ||
          /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
        );
      }

      function targetPage(){
        return isMobile() ? "mobile.html" : "desktop.html";
      }

      function swapIn(page){
        // Load the page content but KEEP the URL as "/"
        fetch(page, { cache: "no-store" })
          .then(function(res){
            if(!res.ok) throw new Error("Fetch failed");
            return res.text();
          })
          .then(function(html){
            document.open();
            document.write(html);
            document.close();
          })
          .catch(function(){
            // Absolute fallback (URL will change, but page still works)
            location.replace(page);
          });
      }

      // Initial load
      swapIn(targetPage());

      // Optional: re-route on resize/orientation change
      var rt = null;
      window.addEventListener("resize", function(){
        clearTimeout(rt);
        rt = setTimeout(function(){
          swapIn(targetPage());
        }, 200);
      });
    })();
  </script>
</head>

<body>
  <!-- Fallback UI only visible for a split second or if JS fails -->
  <div class="wrap">
    <div class="card">
      <div class="title">Loading $GBARON…</div>
      <div class="muted">
        Routing you to the correct arcade cabinet.<br><br>
        If this doesn’t work:
        <div style="margin-top:10px;">
          <a href="mobile.html">mobile.html</a> ·
          <a href="desktop.html">desktop.html</a>
        </div>
      </div>
    </div>
  </div>

  <noscript>
    <div class="wrap">
      <div class="card">
        <div class="title">JavaScript disabled</div>
        <div class="muted">
          Open manually:<br>
          <a href="mobile.html">mobile.html</a> ·
          <a href="desktop.html">desktop.html</a>
        </div>
      </div>
    </div>
  </noscript>
</body>
</html>
