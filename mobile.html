<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Baron Greenback ($GBARON)</title>

<style>
*,*::before,*::after{box-sizing:border-box}
:root{
  --bg:#070b10;
  --panel:#0d1320;
  --text:#eaf2ff;
  --muted:#93a4c7;
  --line:rgba(255,255,255,.10);
  --good:#2dff6a;
  --warn:#c8ff2f;
  --bad:#ff4d6d;
  --mono: ui-monospace, Menlo, Consolas, "SF Mono", monospace;
}
html,body{height:100%;margin:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:radial-gradient(900px 520px at 20% -10%, rgba(110,231,255,.14), transparent 55%),var(--bg);
  color:var(--text);
}

/* ===== LAYOUT ===== */
.stage{
  min-height:100dvh;
  padding:10px env(safe-area-inset-right) 14px env(safe-area-inset-left);
  display:flex;
  justify-content:center;
}
.frame{
  width:100%;
  max-width:520px;
  border:1px solid var(--line);
  border-radius:22px;
  background:rgba(0,0,0,.25);
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px solid var(--line);
}
.brand{
  display:flex;
  gap:10px;
  align-items:center;
  min-width:0;
}
.brand img{
  width:36px;height:36px;border-radius:10px;border:1px solid var(--line);
}
.brandText{
  min-width:0;
}
.brandText b{
  display:block;
  font-size:14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.brandText span{
  font-size:11px;
  color:var(--muted);
  white-space:nowrap;
}

/* ===== SOUND ===== */
.soundToggle{
  width:46px;height:26px;
  border-radius:999px;
  border:1px solid var(--line);
  position:relative;
  background:rgba(255,255,255,.05);
}
.soundToggle::after{
  content:"";
  position:absolute;top:2px;left:2px;
  width:22px;height:22px;border-radius:50%;
  background:rgba(255,255,255,.2);
  transition:.15s;
}
.soundToggle.on::after{transform:translateX(20px);background:var(--good)}

/* ===== CARDS ===== */
.card{
  margin:10px;
  border:1px solid var(--line);
  border-radius:18px;
  background:rgba(255,255,255,.04);
}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  padding:10px;
}
.stat .k{font-size:10px;color:var(--muted)}
.stat .v{font-family:var(--mono);font-weight:900;font-size:15px}

/* ===== PRICE ===== */
.priceRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-top:1px solid var(--line);
}
.priceRow .big{font-family:var(--mono);font-weight:900}
.priceRow .pct{
  font-family:var(--mono);
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  background:rgba(45,255,106,.15);
  color:var(--good);
}

/* ===== BUTTONS ===== */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  padding:10px;
}
.btn{
  border:none;
  border-radius:16px;
  padding:12px;
  font-weight:900;
  cursor:pointer;
}
.insert{background:var(--good)}
.degen{background:var(--warn)}
.rug{
  grid-column:1/-1;
  background:linear-gradient(135deg,#441a1f,#201010);
  color:#fff;
}

/* ===== CA ===== */
.caBtn{
  padding:12px;
  text-align:left;
  font-family:var(--mono);
  cursor:pointer;
}
.caBtn .label{font-size:11px;color:var(--muted)}
.caBtn .addr{
  margin-top:4px;
  word-break:break-all;
  font-size:13px;
}

/* ===== LINKS ===== */
.links{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  padding:10px;
}
.links .pump{grid-column:1/-1}
.link{
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-weight:900;
  border:1px solid var(--line);
}
.dex{background:var(--good)}
.tw{background:var(--warn);color:#000}

/* ===== TERMINAL ===== */
.termHead{
  padding:10px;
  font-family:var(--mono);
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.termBody{
  display:none;
  padding:10px;
  font-family:var(--mono);
  font-size:12px;
}
.termBody.open{display:block}
.termLine{color:#cfd7ea}
.prompt{color:var(--warn)}
</style>
</head>

<body>
<div class="stage">
<div class="frame">

<!-- HEADER -->
<div class="header">
  <div class="brand">
    <img src="logo.png">
    <div class="brandText">
      <b>Baron Greenback ($GBARON)</b>
      <span>arcade mode â€¢ tap everything</span>
    </div>
  </div>
  <div id="soundToggle" class="soundToggle on"></div>
</div>

<!-- STATS -->
<div class="card">
  <div class="stats">
    <div class="stat">
      <div class="k">COINS</div>
      <div class="v" id="coins">0</div>
    </div>
    <div class="stat">
      <div class="k">RANK</div>
      <div class="v" id="rank">paperhands</div>
    </div>
  </div>
  <div class="priceRow">
    <div class="big" id="price">$0.000001</div>
    <div class="pct" id="pct">+0.00%</div>
  </div>
</div>

<!-- ACTIONS -->
<div class="card">
  <div class="actions">
    <button class="btn insert" id="insert">ðŸª™ INSERT</button>
    <button class="btn degen" id="degen">âš¡ DEGEN</button>
    <button class="btn rug" id="rug">ðŸ’€ RUG PULL</button>
  </div>
</div>

<!-- CA -->
<div class="card">
  <div class="caBtn" id="caBtn">
    <div class="label">CA â€” $GBARON</div>
    <div class="addr" id="ca"></div>
  </div>
</div>

<!-- LINKS -->
<div class="card">
  <div class="links">
    <a class="link pump" href="https://pump.fun" target="_blank">PUMP.FUN</a>
    <a class="link dex" href="https://dexscreener.com" target="_blank">DEX</a>
    <a class="link tw" href="https://x.com" target="_blank">TWITTER</a>
  </div>
</div>

<!-- TERMINAL -->
<div class="card">
  <div class="termHead" id="termToggle">
    <span>TERMINAL</span><span>â–¾</span>
  </div>
  <div class="termBody" id="terminal">
    <div class="termLine"><span class="prompt">&gt;</span> READY.</div>
  </div>
</div>

</div>
</div>

<script>
const CA="AoRGp1U1zkW9rz8f9pJPRhhuhTtG3qDudjdajRaFpump";
const coinsEl=document.getElementById("coins");
const priceEl=document.getElementById("price");
const pctEl=document.getElementById("pct");
const caEl=document.getElementById("ca");
const terminal=document.getElementById("terminal");

let coins=0;
let price=0.000001;

caEl.textContent=CA;

document.getElementById("insert").onclick=()=>{
  coins++;
  coinsEl.textContent=coins;
  const p=(Math.random()*0.02);
  price*=1+p;
  priceEl.textContent="$"+price.toFixed(6);
  pctEl.textContent="+"+(p*100).toFixed(2)+"%";
};

document.getElementById("rug").onclick=()=>{
  coins=0;price=0.000001;
  coinsEl.textContent=0;
  priceEl.textContent="$0.000001";
  pctEl.textContent="+0.00%";
};

document.getElementById("caBtn").onclick=()=>{
  navigator.clipboard.writeText(CA);
};

document.getElementById("termToggle").onclick=()=>{
  terminal.classList.toggle("open");
};
</script>
</body>
</html>
