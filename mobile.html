<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Baron Greenback ($GBARON)</title>

<style>
*,*::before,*::after{box-sizing:border-box}
:root{
  --bg:#070b10;
  --panel:#0d1320;
  --text:#eaf2ff;
  --muted:#93a4c7;
  --line:rgba(255,255,255,.10);
  --good:#2dff6a;
  --warn:#c8ff2f;
  --bad:#ff4d6d;
  --mono: ui-monospace, Menlo, Consolas, "SF Mono", monospace;
}
html,body{margin:0;height:100%}
body{
  background:
    radial-gradient(900px 520px at 20% -10%, rgba(110,231,255,.16), transparent 55%),
    var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

/* FRAME */
.stage{min-height:100dvh;padding:12px;display:flex;justify-content:center}
.frame{
  width:100%;max-width:560px;
  border-radius:22px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.25);
  overflow:hidden;
}

/* HEADER */
.header{
  display:flex;justify-content:space-between;align-items:center;
  padding:10px;border-bottom:1px solid var(--line)
}
.brand{display:flex;gap:10px;align-items:center;min-width:0}
.brand img{width:40px;height:40px;border-radius:10px;border:1px solid var(--line)}
.brandText{min-width:0}
.brandText b{display:block;font-size:15px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.brandText span{font-size:11px;color:var(--muted)}
.soundToggle{
  width:46px;height:26px;border-radius:999px;border:1px solid var(--line);
  position:relative;background:rgba(255,255,255,.05)
}
.soundToggle::after{
  content:"";position:absolute;top:2px;left:2px;
  width:22px;height:22px;border-radius:50%;
  background:rgba(255,255,255,.2);transition:.15s
}
.soundToggle.on::after{transform:translateX(20px);background:var(--good)}

/* CARDS */
.card{margin:10px;border:1px solid var(--line);border-radius:18px;background:rgba(255,255,255,.04)}

/* STATS */
.stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px}
.k{font-size:10px;color:var(--muted)}
.v{font-family:var(--mono);font-weight:900;font-size:15px}

/* PRICE + MINI CHART */
.priceRow{
  display:flex;align-items:center;justify-content:space-between;
  gap:12px;padding:10px
}
.priceLeft{flex:1}
.priceLine{display:flex;align-items:baseline;gap:8px}
.priceValue{font-family:var(--mono);font-weight:1000;font-size:26px}
.pct{
  font-family:var(--mono);font-weight:900;font-size:12px;
  padding:4px 8px;border-radius:999px;
  background:rgba(45,255,106,.12);color:var(--good)
}
.note{font-size:11px;color:var(--muted);margin-top:4px}
.miniChart{
  width:130px;height:44px;
  border:1px solid var(--line);border-radius:12px;
  background:linear-gradient(180deg, rgba(110,231,255,.12), transparent);
  overflow:hidden
}
.miniChart svg{width:100%;height:100%}

/* BUTTONS */
.actions{padding:10px;display:flex;flex-direction:column;gap:10px}
.btnRow{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.btn{
  border:none;border-radius:16px;padding:14px;
  font-weight:1000;cursor:pointer;
  display:flex;align-items:center;justify-content:center;gap:8px
}
.insert{
  background:linear-gradient(135deg,var(--good),#1fdc5a);
  animation:insertPulse 2.6s ease-in-out infinite
}
@keyframes insertPulse{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.08)}
}
.degen{
  background:linear-gradient(135deg,var(--warn),#b6ea2c);
  color:#fff
}
.rug{
  background:linear-gradient(135deg,#5b1c24,#2a0f12);
  color:#fff
}

/* CA */
.caBtn{
  width:100%;padding:12px;border-radius:16px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--line);
  text-align:left;font-family:var(--mono)
}
.caBig{margin-top:6px;font-size:13px;word-break:break-all}
.toast{
  position:absolute;top:8px;right:8px;
  background:rgba(0,0,0,.7);
  border:1px solid var(--line);
  padding:6px 8px;border-radius:999px;
  font-size:11px;color:var(--warn);
  opacity:0;transition:.15s
}
.toast.show{opacity:1}

/* LINKS */
.links{padding:10px;display:flex;flex-direction:column;gap:10px}
.linkBtn{
  display:flex;gap:10px;align-items:center;justify-content:center;
  padding:12px;border-radius:16px;
  border:1px solid var(--line);
  text-decoration:none;color:#fff;font-weight:900
}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.dex{background:var(--good)}
.tw{background:var(--warn);color:#000}

/* TERMINAL */
.termHead{padding:10px;font-family:var(--mono);color:var(--muted);cursor:pointer}
.termBody{display:none;padding:10px;font-family:var(--mono);font-size:12px}
.termBody.open{display:block}
.prompt{color:var(--warn)}
</style>
</head>

<body>
<div class="stage">
<div class="frame">

<!-- HEADER -->
<div class="header">
  <div class="brand">
    <img src="logo.png">
    <div class="brandText">
      <b>Baron Greenback ($GBARON)</b>
      <span>arcade mode â€¢ tap everything</span>
    </div>
  </div>
  <div id="soundToggle" class="soundToggle on"></div>
</div>

<!-- STATS + PRICE -->
<div class="card">
  <div class="stats">
    <div><div class="k">COINS</div><div class="v" id="coins">0</div></div>
    <div><div class="k">RANK</div><div class="v" id="rank">paperhands</div></div>
  </div>

  <div class="priceRow">
    <div class="priceLeft">
      <div class="priceLine">
        <span id="price" class="priceValue">$0.000001</span>
        <span id="pct" class="pct">+0.00%</span>
      </div>
      <div class="note" id="priceNote">Totally organic growth (trust me bro)</div>
    </div>
    <div class="miniChart">
      <svg viewBox="0 0 100 40">
        <path id="sparkFill" fill="rgba(110,231,255,.12)"></path>
        <path id="sparkLine" fill="none" stroke="rgba(110,231,255,.95)" stroke-width="2"></path>
      </svg>
    </div>
  </div>
</div>

<!-- ACTIONS -->
<div class="card">
  <div class="actions">
    <div class="btnRow">
      <button class="btn insert" id="insert">ðŸª™ INSERT</button>
      <button class="btn degen" id="degen">âš¡ DEGEN</button>
    </div>
    <button class="btn rug" id="rug">ðŸ’€ RUG PULL</button>
  </div>
</div>

<!-- CA -->
<div class="card" style="position:relative">
  <div class="toast" id="toast">THE BARON APPROVES</div>
  <button class="caBtn" id="caBtn">
    <div>CA â€” $GBARON</div>
    <div class="caBig" id="ca"></div>
  </button>
</div>

<!-- LINKS -->
<div class="card">
  <div class="links">
    <a class="linkBtn" href="https://pump.fun" target="_blank"><img src="pump.png" width="22">PUMP.FUN</a>
    <div class="grid2">
      <a class="linkBtn dex" href="https://dexscreener.com" target="_blank"><img src="dex.png" width="22">DEX</a>
      <a class="linkBtn tw" href="https://x.com" target="_blank"><img src="x.png" width="22">TWITTER</a>
    </div>
  </div>
</div>

<!-- TERMINAL -->
<div class="card">
  <div class="termHead" id="termToggle">TERMINAL â–¾</div>
  <div class="termBody" id="terminal">
    <div><span class="prompt">&gt;</span> READY.</div>
  </div>
</div>

</div>
</div>

<script>
const CA="AoRGp1U1zkW9rz8f9pJPRhhuhTtG3qDudjdajRaFpump";
const coinsEl=document.getElementById("coins");
const priceEl=document.getElementById("price");
const pctEl=document.getElementById("pct");
const caEl=document.getElementById("ca");
const toast=document.getElementById("toast");
const terminal=document.getElementById("terminal");

let coins=0, price=0.000001;
let series=Array(20).fill(price);

caEl.textContent=CA;

/* MINI CHART */
function draw(){
  const min=Math.min(...series), max=Math.max(...series)||min+1e-9;
  let d="", df="M0 40 ";
  series.forEach((v,i)=>{
    const x=i/(series.length-1)*100;
    const y=40-(v-min)/(max-min)*34-3;
    d+=(i?"L":"M")+x+" "+y;
    df+="L "+x+" "+y;
  });
  df+=" L100 40 L0 40 Z";
  sparkLine.setAttribute("d",d);
  sparkFill.setAttribute("d",df);
}

/* INSERT */
insert.onclick=()=>{
  coins++;coinsEl.textContent=coins;
  const pct=(Math.random()*0.02);
  price*=1+pct;
  series.push(price);series.shift();
  priceEl.textContent="$"+price.toFixed(6);
  pctEl.textContent="+"+(pct*100).toFixed(2)+"%";
  draw();
};

/* DEGEN */
degen.onclick=()=>{
  const a=new Audio("baron.mp3");
  a.play().catch(()=>{});
};

/* RUG */
rug.onclick=()=>{
  if(navigator.vibrate) navigator.vibrate(60);
  coins=0;price=0.000001;
  coinsEl.textContent=0;
  priceEl.textContent="$0.000001";
  pctEl.textContent="+0.00%";
  series=Array(20).fill(price);draw();
};

/* COPY CA */
caBtn.onclick=()=>{
  navigator.clipboard.writeText(CA);
  toast.classList.add("show");
  new Audio("laugh.mp3").play().catch(()=>{});
  setTimeout(()=>toast.classList.remove("show"),1000);
};

/* TERMINAL */
termToggle.onclick=()=>terminal.classList.toggle("open");

draw();
</script>
</body>
</html>
